<script>
    fetch('https://jsonplaceholder.typicode.com/todos').then(function (response) {

        // The API call was successful!
        if (response.ok) {
            return response.json();
        } else {
            return Promise.reject(response);
        }
    }).then(function (data) {
        // This is the JSON DATA from our response

        console.log(data);

        data.forEach(element => {
            var employee = '';

            employee += '<tr>';
            employee += '<td>' +
                element.id + '</td>';

            employee += '<td>' +
                element.title + '</td>';

            employee += '<td>' +
                element.userId + '</td>';

            employee += '</tr>';


            var table = document.querySelector('table')

            table.insertAdjacentHTML('beforeend', employee)
        });


    }).catch(function (err) {
        // There was an error
        console.warn('Something went wrong.', err);
    }); 
</script>
