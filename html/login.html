<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>LOGIN</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/paperlessoffice.css">
</head>

<body>
  <div class="container">
    <h1 class="tanvi-head-login">Paperless Office</h1>
    <div class="row">
      <div class="col-lg-12"><br>


        <div>
          <div class="form-group">
            <label for="email"> Email: </label>
            <input type="email" name="" id="email" class="form-control" required>
          </div><br>

          <div class="form-group">
            <label for="pwd"> Password: </label>
            <input type="password" name="" id="pwd" class="form-control" required>
          </div><br>
          <button class=" tan-button btn btn-primary" id="register" onclick="submit()">Go Paperless</button>
        </div>

        <p class="text-danger" id="error"></p>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
          integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
          crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
          crossorigin="anonymous"></script>

        <script>


          function submit() {
            console.log('here');


            const email = document.querySelector('#email').value;
            const password = document.querySelector('#pwd').value;
            console.log(email,password);

            var raw =
            {
              email: email,
              password: password
            };


            var requestOptions = {
              method: 'POST',
              body: JSON.stringify(raw),
            };


            console.log('here2');
            fetch("http://139.180.157.248:7890/login", requestOptions)
              .then(response => response.json())
              .then(result => {
                console.log(result.data);
                 if (result.data.role === 'employee') {
                   window.location.href = 'dashemployee.html'
                 }
                 else if (result.data.role === 'employer') {
                   window.location.href = 'dashemployer.html'
                 }

              })
              .catch(error => console.log('error', error));
          }




        </script>
</body>

</html>
